<!DOCTYPE html>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #000000;
            border-radius: 10px;

        .descricao {

        .botao-cupom {

        }

        }

</head>
<body>

</body>
<script>
    function getQueryParams() {
        const params = {};
        window.location.search.substr(1).split("&").forEach(function(part) {
            const [key, value] = part.split("=");
            params[key] = decodeURIComponent(value);
        });
        return params;
    }

    function aplicarCupomNoWhatsApp() {
        const params = getQueryParams();
        const cupom = params.cupom || "SEM CUPOM";
        const descricao = params.description || "Parece que este cupom √© inv√°lido ou j√° expirou.";

        document.querySelector('.cupom').innerText = cupom;
        document.querySelector('.descricao').innerText = descricao;

        const numeroWhatsApp = "+5533999502187";
        const mensagem = "Ol√°, gostaria de usar o cupom " + cupom + " no meu pedido!";
        const link = "https://wa.me/" + numeroWhatsApp + "?text=" + encodeURIComponent(mensagem);

        document.querySelector('.botao-cupom').href = link;
    }

    window.onload = aplicarCupomNoWhatsApp;
</script>
